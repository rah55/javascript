<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">


</head>

<body>
    <form action="/" method="POST">
        <img class="mb-4" src="images/logo.png" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign Up</h1>


        <input type="text" class="form-control top " name="fName" placeholder="First Name">

        <input type="text" class="form-control middle " name="lName" placeholder="Last Name">

        <input type="email" class="form-control bottom" name="email" placeholder="Email">




        <button class="btn btn-primary btn-lg w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-body-secondary">© Rahul-Newsletter 2022–2023</p>
    </form>
</body>

</html>
